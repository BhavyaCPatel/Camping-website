<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/637e241aa1.js" crossorigin="anonymous"></script>
    <title>YelpCamp</title>
    <style>
        .logo h1{
            margin-top: 10%;
            font-size: 4em;
            line-height: 55px;
            margin-bottom: 4%;
        }
        button{
            height: 3em;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="logo m-5  p-3">
                    <img src="/Assets/Logo.svg" alt=""><br><br><br>
                    <h1 class="text-center">Explore the best camps on Earth.</h1>
                    <p class="text-center text-secondary" style="margin-bottom:0;text-indent:0">YelpCamp is a curated list of one of the best camping sites on</p><p class="text-secondary ms-4"> Earth. With unbiased and unfiltered reviews.</p>
                    <div class="text-secondary m-3">
                        <p><img src="/Assets/Checkmark.svg" alt="">&nbsp;Add your own camp suggestions.</p>
                        <p><img src="/Assets/Checkmark.svg" alt="">&nbsp;Leave reviews and experiences.</p>
                        <p><img src="/Assets/Checkmark.svg" alt="">&nbsp;See locations for all camps.</p>
                    </div><br>
                    <a href="/landing.html"><button class="btn btn-dark">View Campgrounds</button></a><br><br>
                    <div>
                        <h3>Partnered with:</h3>
                        <p><img  class="m-3" src="/Assets/Airbnb.svg" alt="">
                            <img  class="m-3" src="/Assets/Booking.svg" alt="">
                            <img  class="m-3" src="/Assets/Plum Guide.svg" alt=""></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 hero">
                <img src="/Assets/Hero Image.jpg" alt="camping site" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
